{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_emp</title>
</head>
<body>
    <center>
        <h1>display_emp</h1>
        <table border="3px">
            <tr>
                <th>empno</th>
                <th>ename</th>
                <th>job</th>
                <th>mgr</th>
                <th>hiredate</th>
                <th>sal</th>
                <th>comm</th>
                <th>deptno</th>
            
            </tr>
            {% for i in employee %}
            <tr>
                <td>{{i.empno }}</td>
                <td>{{i.ename }}</td>
                <td>{{i.job }}</td>
                <td>{{i.mgr }}</td>
                <td>{{i.hiredate }}</td>
                <td>{{i.sal }}</td>
                <td>{{i.comm }}</td>
                <td>{{i.deptno }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
